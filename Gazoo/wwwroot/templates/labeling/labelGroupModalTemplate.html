<form name="labelGroupForm" novalidate>
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title" style="text-align:center">{{title}}</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-5 text-center">
                        <label class="full-width">{{ 'LABEL_GROUP_TITLE' | translate }}</label>
                        <input class="form-control" name="title" ng-model="name" ng-minlength="3" ng-maxlength="30" required>
                        <div ng-show="labelGroupForm.$submitted || labelGroupForm.title.$touched">
                            <span class="text-danger" ng-show="labelGroupForm.title.$error.required">{{'FILL_IN_FIELD' | translate}}</span>
                            <span class="text-danger" ng-show="labelGroupForm.title.$error.minlength">{{'MIN_LENGTH_FIELD' | translate}}</span>
                            <span class="text-danger" ng-show="labelGroupForm.title.$error.maxlength">{{'MAX_LENGTH_FIELD' | translate}}</span>
                            <span class="text-danger" ng-show="labelGroupForm.title.$error.exist">{{'NAME_IS_ALREADY_TAKEN_FIELD' | translate}}</span>
                        </div>
                    </div>
                    <div class="col-md-3 text-center">
                        <label class="full-width">{{'MULTI_SELECTOR_LABEL' | translate}}</label>
                        <input class="form-control" type="checkbox" name="multipleSelect" ng-model="multipleSelect" ng-change="setElementTypeByMultipleSelectCheckbox(multipleSelect)" style="margin:0px!important">
                    </div>
                    <div class="col-md-4 text-center">
                        <label class="full-width">{{'ELEMENT_TYPE_LABEL' | translate}}</label>
                        <div dnd-nodrag>
                            <select class="form-control"
                                    ng-model="type"
                                    ng-change="setMultipleSelectCheckboxByElementType(type)"
                                    ng-options="elementType.id as elementType.name for elementType in elementTypes"
                                    name="elementType"
                                    required>
                            </select>
                        </div>
                        <div ng-show="labelGroupForm.$submitted || labelGroupForm.elementType.$touched">
                            <span class="text-danger" ng-show="labelGroupForm.elementType.$error.required">{{'REQUIRED_FIELD' | translate}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-lg-1 ">
                    <button class="btn btn-primary" type="submit" ng-click="save(labelGroupForm)"><span class="glyphicon glyphicon-floppy-save" /></button>
                </div>
                <div class="col-md-offset-11">
                    <button class="btn btn-default" type="button" ng-click="cancel()"><span class="glyphicon glyphicon-ban-circle" /></button>
                </div>
            </div>
        </div>
    </div>
</form>
